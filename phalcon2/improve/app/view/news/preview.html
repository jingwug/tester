<script type="text/javascript">

function getprevue(id){
	
	$.ajax({url:'/news/ajaxgetprevue',data:{id:id},type:'post',success:function(data){
		var html='';
		
		if(data.length>0){
		
		for(var i=0;i<data.length;i++){
			html+="<li onclick=play(this,'"+data[i].video+"')"+"><a href='javascript:void(0);'>"+"<img src='"+data[i].image+"' style='width:215px' /><p><b>"+data[i].title+"</b></p></a></li>";
			
		}
		
			play(null,data[0].video);
		}else{
			
			play(null,'');
		}

		
		$('.prevuelist').html(html);
		
	},'dataType':'json'})
	
}



 function play(ev,url){
	
	$('.prevuelist >li').each(function(){
		$(this).removeClass('ff6400');
	})
	$(ev).addClass('ff6400')
	var flashvars={
		f:url,
		c:0,
		b:1,
		p:1
		};
	var params={bgcolor:'#000',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
	CKobject.embedSWF('/play/ckplayer/ckplayer.swf','a1','ckplayer_a1','830','555',flashvars,params);
	var video=[url];
     CKobject.embed('/play/ckplayer/ckplayer.swf','a1','ckplayer_a1',830,555,false,flashvars,video,params);


} 

  </script>
